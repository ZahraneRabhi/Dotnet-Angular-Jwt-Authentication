<div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
      <h2 class="mb-4 text-center text-2xl text-gray-800 md:mb-8 lg:text-3xl">Angular Dotnet JWT Authentication</h2>
      <h2 class="mb-4 text-center text-1xl font-bold text-red-600 md:mb-8 lg:text-3xl">Login</h2>

      <form
      (submit)="login()" 
      class="mx-auto max-w-lg rounded-lg border">
        <div class="flex flex-col gap-4 p-4 md:p-8">
          <div>
            <label for="username" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Username</label>
            <input  name="username" [(ngModel)]="credentials.username" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" />
          </div>
  
          <div>
            <label for="password" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Password</label>
            <input name="password" type="password" id="password" [(ngModel)]="credentials.password" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" />
          </div>

            <div *ngIf="failedLogin" class="text-red-600">
              Wrong credentials
            </div>

          <button
          type="submit" 
          class="block rounded-lg bg-gray-800 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-gray-300 transition duration-100 hover:bg-gray-700 focus-visible:ring active:bg-gray-600 md:text-base">Log in</button>
          <p class="text-center text-sm text-gray-500">Don't have an account?
            <a 
            class="text-indigo-500 transition duration-100 hover:text-indigo-600 active:text-indigo-700" 
            routerLink="/auth/register">Register</a>
          </p>
        </div>
      </form>
    </div>
  </div>
